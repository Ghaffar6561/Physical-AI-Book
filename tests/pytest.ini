[pytest]
# Pytest configuration for Physical AI Book project
# Tests code examples, integrations, and capstone system

minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    unit: Unit tests for code examples
    integration: Integration tests for subsystems
    capstone: Capstone system tests
    ros2: Tests requiring ROS 2 environment
    gazebo: Tests requiring Gazebo simulator
    slow: Slow tests (>5 seconds)
    requires_gpu: Tests requiring GPU
    skip_ci: Tests to skip in CI environment

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source =
    book/static/code-examples
    book/examples
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    *.pyc

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
