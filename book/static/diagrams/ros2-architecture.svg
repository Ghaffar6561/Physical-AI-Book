<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="100%" height="100%" fill="#f0f0f0" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="20px" fill="#333">
    ROS 2 Node Architecture
  </text>
  
  <!-- Placeholder for Publisher Nodes -->
  <rect x="50" y="100" width="150" height="80" fill="#d0e8ff" stroke="#3670a0" stroke-width="2"/>
  <text x="125" y="140" text-anchor="middle">Publisher Nodes (Sensors)</text>

  <!-- Placeholder for Subscriber Nodes -->
  <rect x="400" y="100" width="150" height="80" fill="#d0ffdc" stroke="#36a04a" stroke-width="2"/>
  <text x="475" y="140" text-anchor="middle">Subscriber Nodes (Perception, Planning)</text>
  
  <!-- Placeholder for Action Servers -->
  <rect x="225" y="250" width="150" height="80" fill="#ffd0d0" stroke="#a03636" stroke-width="2"/>
  <text x="300" y="290" text-anchor="middle">Action Servers (Control)</text>

  <!-- Arrows -->
  <line x1="200" y1="140" x2="400" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="475" y1="180" x2="300" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>
