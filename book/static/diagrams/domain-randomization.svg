<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <rect width="100%" height="100%" fill="#f0f0f0" />
  <text x="50%" y="30" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="24px" fill="#333">
    Domain Randomization Visualization
  </text>

  <!-- Base Simulation -->
  <g>
    <rect x="50" y="80" width="100" height="100" fill="#add8e6" stroke="#4682b4" stroke-width="2"/>
    <text x="100" y="195" text-anchor="middle">Base Sim</text>
  </g>

  <g transform="translate(150, 0)">
    <line x1="100" y1="130" x2="150" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  </g>

  <!-- Randomized Simulations -->
  <g transform="translate(200, 0)">
    <text x="125" y="60" text-anchor="middle" font-weight="bold">Randomized Instances</text>
    
    <!-- Instance 1 -->
    <rect x="50" y="80" width="100" height="100" fill="#lightgreen" stroke="green" stroke-width="2" transform="rotate(5 100 130)"/>
    <text x="100" y="195" text-anchor="middle">Texture</text>

    <!-- Instance 2 -->
    <rect x="180" y="80" width="100" height="100" fill="#add8e6" stroke="#4682b4" stroke-width="2" />
    <circle cx="230" cy="130" r="10" fill="rgba(255,0,0,0.5)"/>
    <text x="230" y="195" text-anchor="middle">Lighting</text>
    
    <!-- Instance 3 -->
    <rect x="310" y="80" width="100" height="100" fill="#add8e6" stroke="#4682b4" stroke-width="2" transform="scale(1.1)"/>
    <text x="360" y="195" text-anchor="middle">Physics</text>
  </g>
  
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>
</svg>
