<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="100%" height="100%" fill="#f0f0f0" />
  <text x="50%" y="40" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="24px" fill="#333">
    Simulation-Reality Gap Sources
  </text>

  <!-- Simulation Column -->
  <text x="150" y="80" text-anchor="middle" font-weight="bold" font-size="18px">Simulation</text>
  <rect x="75" y="100" width="150" height="250" fill="#d0e8ff" stroke="#3670a0" rx="10" ry="10"/>
  <text x="150" y="130" text-anchor="middle">Ideal Physics</text>
  <text x="150" y="180" text-anchor="middle">Perfect Sensors</text>
  <text x="150" y="230" text-anchor="middle">Simplified Models</text>
  <text x="150" y="280" text-anchor="middle">Deterministic Timing</text>
  <text x="150" y="330" text-anchor="middle">No Wear and Tear</text>
  
  <!-- Reality Column -->
  <text x="450" y="80" text-anchor="middle" font-weight="bold" font-size="18px">Reality</text>
  <rect x="375" y="100" width="150" height="250" fill="#ffd0d0" stroke="#a03636" rx="10" ry="10"/>
  <text x="450" y="130" text-anchor="middle">Complex Dynamics</text>
  <text x="450" y="180" text-anchor="middle">Sensor Noise</text>
  <text x="450" y="230" text-anchor="middle">Unmodeled Effects</text>
  <text x="450" y="280" text-anchor="middle">Latency & Jitter</text>
  <text x="450" y="330" text-anchor="middle">Mechanical Wear</text>

  <!-- Gap Arrows -->
  <g stroke="#ff6347" stroke-width="2" marker-end="url(#arrow)">
    <line x1="225" y1="130" x2="375" y2="130" />
    <line x1="225" y1="180" x2="375" y2="180" />
    <line x1="225" y1="230" x2="375" y2="230" />
    <line x1="225" y1="280" x2="375" y2="280" />
    <line x1="225" y1="330" x2="375" y2="330" />
  </g>
  <text x="300" y="115" text-anchor="middle" fill="#ff6347">The "Gap"</text>
  
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#ff6347" />
    </marker>
  </defs>
</svg>
