<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <rect width="100%" height="100%" fill="#f0f0f0" />
  <text x="50%" y="30" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="24px" fill="#333">
    End-to-End VLA Pipeline
  </text>

  <!-- Stages -->
  <g id="speech-recognition">
    <rect x="50" y="100" width="150" height="100" fill="#d0e8ff" stroke="#3670a0" rx="10"/>
    <text x="125" y="140" text-anchor="middle">1. Speech</text>
    <text x="125" y="160" text-anchor="middle">Recognition</text>
  </g>
  
  <g id="llm-planning">
    <rect x="250" y="100" width="150" height="100" fill="#d0ffdc" stroke="#36a04a" rx="10"/>
    <text x="325" y="140" text-anchor="middle">2. LLM</text>
    <text x="325" y="160" text-anchor="middle">Planning</text>
  </g>

  <g id="ros-execution">
    <rect x="450" y="100" width="150" height="100" fill="#ffd0d0" stroke="#a03636" rx="10"/>
    <text x="525" y="140" text-anchor="middle">3. ROS 2</text>
    <text x="525" y="160" text-anchor="middle">Execution</text>
  </g>

  <g id="robot-action">
    <rect x="650" y="100" width="100" height="100" fill="#e6e6fa" stroke="#9370db" rx="10"/>
    <text x="700" y="150" text-anchor="middle">Robot</text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>
  
  <g stroke="#333" stroke-width="2" marker-end="url(#arrow)" font-family="sans-serif" font-size="12px" text-anchor="middle">
    <line x1="200" y1="150" x2="250" y2="150" />
    <text x="225" y="140">Text</text>

    <line x1="400" y1="150" x2="450" y2="150" />
    <text x="425" y="140">Action Plan</text>

    <line x1="600" y1="150" x2="650" y2="150" />
    <text x="625" y="140">Commands</text>
  </g>
  
  <!-- Feedback Loop -->
  <path d="M 700 200 Q 750 250 400 250 Q 50 250 125 200" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="425" y="265" text-anchor="middle" font-family="sans-serif" font-size="14px">Feedback (Vision, State)</text>

</svg>
