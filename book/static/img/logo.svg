<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot Head -->
  <rect x="25" y="10" width="50" height="45" rx="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="38" cy="30" r="8" fill="#ffffff"/>
  <circle cx="62" cy="30" r="8" fill="#ffffff"/>
  <circle cx="38" cy="30" r="4" fill="#1e40af"/>
  <circle cx="62" cy="30" r="4" fill="#1e40af"/>

  <!-- Antenna -->
  <line x1="50" y1="10" x2="50" y2="2" stroke="#1e40af" stroke-width="3"/>
  <circle cx="50" cy="2" r="4" fill="#10b981"/>

  <!-- Mouth/Speaker -->
  <rect x="35" y="42" width="30" height="8" rx="2" fill="#1e40af"/>
  <line x1="38" y1="46" x2="42" y2="46" stroke="#3b82f6" stroke-width="2"/>
  <line x1="46" y1="46" x2="54" y2="46" stroke="#3b82f6" stroke-width="2"/>
  <line x1="58" y1="46" x2="62" y2="46" stroke="#3b82f6" stroke-width="2"/>

  <!-- Body -->
  <rect x="30" y="58" width="40" height="30" rx="5" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>

  <!-- Chest Light -->
  <circle cx="50" cy="70" r="6" fill="#10b981"/>
  <circle cx="50" cy="70" r="3" fill="#34d399"/>

  <!-- Arms -->
  <rect x="15" y="60" width="12" height="25" rx="4" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <rect x="73" y="60" width="12" height="25" rx="4" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>

  <!-- Legs -->
  <rect x="35" y="90" width="10" height="8" rx="2" fill="#1e40af"/>
  <rect x="55" y="90" width="10" height="8" rx="2" fill="#1e40af"/>
</svg>
